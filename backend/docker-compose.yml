version: '3'

networks:
  localnet:
    driver: bridge

volumes:
  keycloak_postgres_volume:

services:
  oauth2proxy:
    container_name:
      oauth2proxy
    image:
      quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
    env_file:
      oauth2proxy/.env
    volumes:
      - ./oauth2proxy/oauth2proxy.cfg:/oauth2proxy.cfg
    command:
      --config /oauth2proxy.cfg
    networks:
      - localnet
    ports:
      - "4180:4180"
    
