version: '3'
name: offline_project

networks:
  chats_network:
    driver: bridge

services:
  gateway:
    container_name:
      gateway
    image:
      nginx:1.23.3-alpine
    volumes:
      - ./gateway/gateway.conf:/etc/nginx/nginx.conf
    networks:
      chats_network:         
        aliases:
          - gateway.localtest.me
    ports:
      - "8080:80"

  chats:
    container_name:
      chats
    image: 
      # golang:1.22
      nginx:1.23.3-alpine
    volumes:
      - ./chats/chats.conf:/etc/nginx/nginx.conf
    networks:
      - chats_network
