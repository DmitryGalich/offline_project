version: '3'
name: offline_project

networks:
  chats_network:
    driver: bridge

services:
  gateway:
    container_name: gateway
    image: nginx:1.23.3-alpine
    volumes:
      - ./gateway/gateway.conf:/etc/nginx/nginx.conf
    networks:
      chats_network:         
        aliases:
          - gateway.localtest.me
    ports:
      - "8080:80"

  gatekeeper:
    image: quay.io/gogatekeeper/gatekeeper:1.1.0

  chats_service:
    container_name: chats_service
    build:
      context: .
      dockerfile: chats_service/Dockerfile
    environment:
      - ENTRYPOINT_ADDRESS=
      - ENTRYPOINT_PORT=80
    networks:
      - chats_network
    ports:
      - "80:80"
