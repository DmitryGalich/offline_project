version: '3'
name: offline_project

networks:
  gateway_network:
    driver: bridge

services:
  gateway:
    container_name: gateway
    image: nginx:1.23.3-alpine
    volumes:
      - ./gateway/gateway.conf:/etc/nginx/nginx.conf
    networks:
      gateway_network:         
        aliases:
          - gateway.localtest.me
    ports:
      - "80:80"
    depends_on:
      - service_chats

  service_chats:
    container_name: service_chats
    build:
      context: .
      dockerfile: service_chats/Dockerfile
    networks:
      - gateway_network
