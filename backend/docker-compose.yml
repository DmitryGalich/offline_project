version: '3'

networks:
  localnet:
    driver: bridge

services:
  gateway:
    container_name:
      gateway
    image:
      nginx:1.23.3-alpine
    volumes:
      - ./gateway/gateway.conf:/etc/nginx/nginx.conf
    networks:
      localnet:         
        aliases:
          - gateway.localtest.me
    ports:
      - "80:80"
