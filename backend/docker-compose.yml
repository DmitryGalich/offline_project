  keycloak:
    container_name:
      keycloak
    image:
      keycloak/keycloak
    command:
      start-dev --import-realm
    env_file:
      keycloak/.env
    volumes:
      - ./keycloak/realm:/opt/keycloak/data/import
    networks:
      - localnet
    ports:
      - "8081:8080"
    hostname: 
      keycloak.localtest.me
    depends_on:
      keycloak_postgres:
        condition: service_healthy

  keycloak_postgres:
    container_name:
      keycloak_postgres
    image: 
      postgres:14.10-bullseye
    command: 
      postgres -c 'max_connections=200'
    volumes:
      - keycloak_postgres_volume:/var/lib/postgresql/data
    env_file:
      keycloak_postgres/.env
    networks:
      - localnet
    ports:
      - "5432:5432"
    healthcheck:
      test: "exit 0"

