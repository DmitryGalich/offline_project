version: '3'

networks:
  localnet:
    driver: bridge

volumes:
  keycloak_postgres_volume:

services:
  nginx:
    container_name:
      nginx
    image:
      nginx:1.23.3-alpine
    volumes:
      - ./nginx/localhost.conf:/etc/nginx/nginx.conf
    networks:
      localnet:         
        aliases:
          - gateway.localtest.me
    ports:
      - "80:80"

  oauth2proxy:
    container_name:
      oauth2proxy
    image:
      quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
    env_file:
      oauth2proxy/.env
    volumes:
      - ./oauth2proxy/oauth2proxy.cfg:/oauth2proxy.cfg
    command:
      --config /oauth2proxy.cfg
    networks:
      localnet:         
        aliases:
          - oauth2proxy.localtest.me
    ports:
      - "4180:4180"
    hostname:
      oauth2proxy
    depends_on:
      - keycloak
      
  keycloak:
    container_name:
      keycloak
    image:
      keycloak/keycloak
    command:
      start-dev --import-realm
    env_file:
      keycloak/.env
    volumes:
      - ./keycloak/realm:/opt/keycloak/data/import
    networks:
      localnet:
        aliases:
          - keycloak.localtest.me
    ports:
      - "8080:8080"
    depends_on:
      keycloak_postgres:
        condition: service_healthy
    hostname: 
      keycloak
    healthcheck:
      test: curl http://keycloak.localtest.me:8080/health/live
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  keycloak_postgres:
    container_name:
      keycloak_postgres
    image: 
      postgres:14.10-bullseye
    command: 
      postgres -c 'max_connections=200'
    volumes:
      - keycloak_postgres_volume:/var/lib/postgresql/data
    env_file:
      keycloak_postgres/.env
    networks:
      localnet: {}
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -d postgres
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
